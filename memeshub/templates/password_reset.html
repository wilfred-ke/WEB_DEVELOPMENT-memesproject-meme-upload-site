<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>password_reset</title>
</head>
<body>
    <div class="container bg-secondary pb-2 mt-5 pt-3">
        <h3>Password Reset</h3>
        <p class="text-light">Forgotten your password enter your email address below and get instructions to reset a new one</p>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="send mail">
        </form>
    </div>
</body>
</html>
