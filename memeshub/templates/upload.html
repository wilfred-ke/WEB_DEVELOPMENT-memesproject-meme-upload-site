{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeshub/upload/</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}
        <div class="py-5 bg-secondary text-center text-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h3 class="mb-3">ðŸ˜‚Upload meme/mimðŸ˜‚</h3>
                        <hr>
                        <form action="upload" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="file" name="image_upload" class="form-control-file" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <textarea name="caption" class="form-control" cols="30" rows="4"
                                    placeholder="Add caption"></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark" id="upload">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
