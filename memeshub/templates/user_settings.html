<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>user_settings</title>
</head>

<body>
    {% include "base.html" %}
    <div class="container m-auto">
        <h3 class="display-6 mt-3"> Account Setting for <b>{{ user.username }}</b> </h3>

        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2">General</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                <form action="" method="post">
                    {% csrf_token %}
                <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                    <div>
                    <div class="col-span-2">
                        <label for="profile_image" class="form-label">Profile Image</label>
                        <img src="{{user_profile.profileimg.url}}" alt="">
                        <input type="file" name="image" value="{{ user_profile.profileimg }}" class="form-control bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea id="bio" name="bio" class="form-control shadow-none bg-gray-100">
                            {{ user_profile.bio }}
                        </textarea>
                    </div>
                    <div class="col-span-2">
                        <label for="location" class="form-label"> Location</label>
                        <input type="text" value="{{ user_profile.location }}" class="form-control bg-gray-100">
                    </div>
                </div>

                <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3 mt-3 pt-3 float-end">
                    <button class="btn btn-secondary btn-md bg-secndary"> <a href="/" class="text-decoration-none text-light">Cancel</a> </button>
                    <button type="submit" class="btn btn-info"> Save </button>
                </div>
                </form>
            </div>
        </div>

    </div>

    </div>

    </div>




    <!-- Scripts
        ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
